name: LGB Parity Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, test/lgb-parity-scenes]

jobs:
  git-parity:
    name: Git CLI Parity Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for parity tests

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Git parity tests
        run: pnpm test:parity

      - name: Upload parity report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: git-parity-report
          path: parity-report.json
          retention-days: 30

  visual-goldens:
    name: LGB Visual Goldens
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Start web server
        run: pnpm start &
      
      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run LGB golden tests
        run: pnpm exec playwright test e2e/lgb-goldens.spec.ts --project=chromium

      - name: Ensure goldens directory exists
        run: mkdir -p fixtures/lgb/goldens/
      
      - name: Upload SVG goldens
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lgb-svg-goldens
          path: fixtures/lgb/goldens/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lgb-screenshots
          path: fixtures/lgb/goldens/*.png
          retention-days: 30

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lgb-goldens-report
          path: playwright-report/
          retention-days: 30

  accessibility-check:
    name: LGB Mode A11y Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Run accessibility tests with axe
        run: pnpm exec playwright test e2e/accessibility/ --project=chromium --grep="critical"

      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lgb-a11y-results
          path: playwright-report/
          retention-days: 30
