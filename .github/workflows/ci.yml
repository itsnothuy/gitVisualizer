name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: corepack enable
      - run: pnpm i --frozen-lockfile
      - run: pnpm lint --debug > eslint-debug.log || true
      - run: pnpm test
      - run: pnpm build
      - name: Debugging CI Failure
        run: |
          echo "Node version: $(node -v)"
          echo "PNPM version: $(pnpm -v)"
          echo "Installed dependencies:"
          pnpm list --depth 0
          echo "Linting output (debug log):"
          cat eslint-debug.log || true
          echo "Testing output:"
          pnpm test || true
